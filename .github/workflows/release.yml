name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: stable
      
      - name: Build Flutter Web
        working-directory: app
        run: |
          flutter pub get
          flutter build web --release
          rm -rf ../pb_public/*
          cp -r build/web/* ../pb_public/
          cp ../pb_public/admin.html ../pb_public/admin.html.bak 2>/dev/null || true
      
      - name: Restore admin.html
        run: |
          # Ensure admin.html survives Flutter build
          if [ -f pb_public/admin.html.bak ]; then
            mv pb_public/admin.html.bak pb_public/admin.html
          fi
      
      - name: Build binaries
        run: |
          mkdir -p dist
          
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -o dist/notICE-darwin-arm64 .
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/notICE-darwin-amd64 .
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/notICE-linux-amd64 .
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/notICE-linux-arm64 .
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/notICE-windows-amd64.exe .
      
      - name: Create release archives
        run: |
          cd dist
          for binary in notICE-*; do
            if [[ "$binary" == *.exe ]]; then
              zip "${binary%.exe}.zip" "$binary" -j ../pb_public
            else
              tar -czvf "${binary}.tar.gz" "$binary" -C .. pb_public
            fi
          done
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/notice:latest
            ghcr.io/${{ github.repository_owner }}/notice:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
